<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CardSwap Demo</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>CardSwap $25 Gift Card Simulator</h1>

    <div class="dashboard">
      <div class="card" id="totalCards">
        <div class="dash-title">Cards</div>
        <div class="dash-value">0</div>
      </div>
      <div class="card" id="totalValue">
        <div class="dash-title">Total Value</div>
        <div class="dash-value">$0.00</div>
      </div>
      <div class="card" id="totalTrades">
        <div class="dash-title">Successful Trades</div>
        <div class="dash-value">0</div>
      </div>
    </div>

    <div class="form-section">
      <label>Gift Card Number:</label>
      <input type="text" id="cardNumber" placeholder="1234-5678-9012">

      <label>Card Value ($):</label>
      <input type="number" id="cardValue" placeholder="25" value="25">

      <label>Trade Option:</label>
      <select id="tradeOption">
        <option value="cash">Cash (PayPal / Venmo)</option>
        <option value="amazon">Amazon Gift Card</option>
        <option value="target">Target Gift Card</option>
        <option value="jcpenny">JCPenney Gift Card</option>
      </select>

      <button id="tradeButton">Trade Card</button>
    </div>

    <div class="result" id="result"></div>

    <h2>Card Portfolio & Trade History</h2>
    <table>
      <thead>
        <tr>
          <th>Card Number</th>
          <th>Value</th>
          <th>Traded For</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="cardTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
